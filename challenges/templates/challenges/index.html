{% extends 'layout.html' %}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'challenges/index.css' %}" />
{% endblock %}

{% block page_title %}
  Django Challenges App
{% endblock %}

{% block content %}
  <ul>
    {% for month in months_name %}
      <li>
        <a href="{% url 'month_challenge' month %}">{{ month|title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
